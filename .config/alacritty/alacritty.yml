# Window Customization
window:
  opacity: .7
  dimensions:
    columns: 120
    lines: 35
  padding:
    x: 35
    y: 35
  decorations: none #Still won't show in a window manger, but will in a desktop environment
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true


schemes:

  tokyo-night: &tokyo-night
    # Tokyo Night theme, based on both:
    #   https://github.com/ghifarit53/tokyonight-vim
    #   https://github.com/enkia/tokyo-night-vscode-theme
    # Default colors
    cursor:
      text: CellBackground
      cursor: CellForeground
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'
    indexed_colors:
      - { index: 16, color: '0xdc9656' }
      - { index: 17, color: '0xa16946' }
      - { index: 18, color: '0x282828' }
      - { index: 19, color: '0x383838' }
      - { index: 20, color: '0xb8b8b8' }
      - { index: 21, color: '0xe8e8e8' }

    selection:
      text: '0xffffff'
      background: '0xdc3232'
      white:   '0xffffff'

  tokyo-night-storm: &tokyo-night-storm
